  <link rel="stylesheet" href="css/swiper.min.css">
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    body {
      padding-bottom: 60px;
    }

    .header img,
    .body img {
      display: block;
      width: 100%;
      max-width: 750px;
    }

    .swiper-container {
      width: 100%;
      height: auto;
    }

    .swiper-wrapper>.swiper-slide img {
      display: block;
      width: 100%;
      max-width: 750px;
    }

    .thumb-list {
      overflow: hidden;
    }

    .thumb-list ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .thumb-list ul li {
      float: left;
      width: 33.33333333%;
    }

    .thumb-list ul li img {
      display: block;
      width: 100%;
      border: 4px solid #FFF;
      transition: border 0.1s;
    }

    .thumb-list ul li.active img {
      border: 4px solid #e91a70;
    }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-flow: row nowrap;
      justify-content: flex-start;
      background-color: #c80068;
    }

    .footer>.foot-link {
      height: 58px;
      padding: 16px 15px 0 15px;
      text-align: center;
      color: #FFF;
      text-decoration: none;
      font-size: 16px;
      vertical-align: middle;
    }

    .footer>.foot-link>img {
      width: 32px;
      height: 26px;
      display: inline-block;
      margin-right: 12px;
      vertical-align: middle;
    }

    .footer>.link-home {
      padding-left: 35px;
      padding-right: 35px;
      background-color: #FF9800;
      background: -webkit-linear-gradient(left, #cfab5e, #e7ce8b);
      /* Safari 5.1 - 6.0 */
      background: -o-linear-gradient(left, #cfab5e, #e7ce8b);
      /* Opera 11.1 - 12.0 */
      background: -moz-linear-gradient(left, #cfab5e, #e7ce8b);
      /* Firefox 3.6 - 15 */
      background: linear-gradient(left, #cfab5e, #e7ce8b);
      /* 标准的语法（必须放在最后） */
    }

    .footer>.link-baidu {
      background-color: #ad1c79;
      flex: 1;
    }

    .footer>.link-baidu img {
      height: 32px;
      width: 32px;
    }

    .qrcode {
      position: fixed;
      bottom: 65px;
      right: 16px;
      z-index: 20;
      background-color: #FFF;
      width: 220px;
      height: 276px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .175);
      display: none;
    }

    .qrcode span {
      position: absolute;
      bottom: 9px;
      left: 81px;
      color: #ad1c79;
    }

    .qrcode img {
      display: block;
      width: 100%;
    }

    @media(min-width:750px) {

      .header,
      .body,
      .swiper-container,
      .thumb-list {
        width: 750px;
        margin: 0 auto;
      }

    }
  </style>
</head>

  <script>
    $(function() {
      var mySwiper = new Swiper('.swiper-container', {
        autoplay: true,
        // 如果需要分页器
        pagination: {
          el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        on: {
          slideChangeTransitionEnd: function() {
            var index = this.activeIndex;
            //alert(this.activeIndex); //切换结束时，告诉我现在是第几个slide
            $(".thumb-list > ul >li").eq(index).addClass("active").siblings("li").removeClass("active");
          },
        },
      });
      //点击小图显示大图
      $('#thumbs > li').click(function() {
        var index = $(this).index();
        mySwiper.slideTo(index, 300, false); //切换到第1个slide，速度为300毫秒
        $(this).addClass("active").siblings("li").removeClass("active");
      });

      //点击对话图标显示二维码
      $(".link-baidu").click(function() {
        $(".qrcode").toggle();
        return false;
      });
    });
